<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Landing Page - Project for Front End Mentor</title>
</head>
<body>
  <div class="flex_container">
      <div class="right_side">
          <img src="images/hero-desktop.jpg" alt="woman wearing summer styled base apparel clothing.">

      </div>
      <div class="left_side">
          <img src="images/logo.svg" alt="base apparel logo">
          <div class="soon">
              <div class="were">WE'RE</div>
              <div class="coming">COMING SOON</div>
              <p> Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form id="signup">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <button class="signup">></button>
          </form>
      </div>
  </div>  
</body>
</html>
